<!DOCTYPE html>
<html lang="de">
<head>
    <title>PAZAAK ARENA - THE GAME - Deckeditor</title>
    <meta charset="UTF-8">
    <meta name="author" content="Laurin Schnell - Michael Wax">
    <meta name="description" content="PAZAAK ARENA - THE GAME - Deckeditor">
    <meta name="keywords" content="pazaak, pazaak arena, pazaak game, pazaak card game, pazaak star wars, star wars, deckeditor">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="deckeditorBox">
        <button class="deckeditorButton" id="buttonMyCollection">My Collection</button>
        <button class="deckeditorButton" id="buttonUnlockableCards">Unlockable Cards</button>
        <div class="selectedCardsBox">
            <span class="deckname">DECKNAME</span>
            <div style="margin-bottom:24em">
                <card class="currentDeckCard" id="currentDeckCard01"></card>
                <card class="currentDeckCard" id="currentDeckCard02"></card>
                <card class="currentDeckCard" id="currentDeckCard03"></card>
                <card class="currentDeckCard" id="currentDeckCard04"></card>
                <card class="currentDeckCard" id="currentDeckCard05"></card>
                <card class="currentDeckCard" id="currentDeckCard06"></card>
                <card class="currentDeckCard" id="currentDeckCard07"></card>
                <card class="currentDeckCard" id="currentDeckCard08"></card>
                <card class="currentDeckCard" id="currentDeckCard09"></card>
                <card class="currentDeckCard" id="currentDeckCard10"></card>
            </div>
            <button class="deckeditorButton" id="save">SAVE</button><br/>
            <button class="deckeditorButton" id="back">BACK</button>
        </div>
        <div class="cardOverviewBox">
            <cards class="cardView" id="myCollectionCard01"></cards>
            <cards class="cardView" id="myCollectionCard02"></cards>
            <cards class="cardView" id="myCollectionCard03"></cards>
            <cards class="cardView" id="myCollectionCard04"></cards>
            <cards class="cardView" id="myCollectionCard05"></cards>
            <cards class="cardView" id="myCollectionCard06"></cards>
            <cards class="cardView" id="myCollectionCard07"></cards>
            <cards class="cardView" id="myCollectionCard08"></cards>
            <cards class="cardView" id="myCollectionCard09"></cards>
            <cards class="cardView" id="myCollectionCard10"></cards>
        </div>
        <span class="filter">FILTER</span>
        <div class="filterBox">
            <button class="filterCards" id="allCardsFilter">All Cards</button>
            <button class="filterCards" id="plusCardsFilter">+ Cards</button>
            <button class="filterCards" id="minusCardsFilter">- Cards</button>
            <button class="filterCards" id="plusMinusCardsFilter">+- Cards</button>
            <button class="filterCards" id="goldenCardsFilter">Golden Cards</button>
        </div>
    </div>
</body>
</html>
